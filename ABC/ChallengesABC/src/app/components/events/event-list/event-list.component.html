<h2>Alle evenementen</h2>

<ul>
    <li *ngFor="let event of events">
        <div class="card">

            <div class="banner">
                <img [src]="event.bannerUri" alt="">
            </div>

            <h2>{{event.name}}</h2>

            <p>{{event.location}}</p>

            <button>View</button>
        </div>
    </li>
</ul>
